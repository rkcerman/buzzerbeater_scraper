<!DOCTYPE html>
<html lang="en">
{% if team %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://www.buzzerbeater.com/CSS/contentbox.css?c=2" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/rg-1.0.3/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/rg-1.0.3/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/3.2.6/js/dataTables.fixedColumns.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.19/api/average().js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.19/api/sum().js"></script>
    <script>
        var teamPlayersData = [
            {% for player in players_skills %}
                ['<a href="/bbstats/player/{{ player.info.id }}/">{{ player.info.name }}</a>',
                 '{{ player.info.age }}',
                 '${{ player.info.weekly_salary }}',
                 '{{ player.info.dmi }}',
                 '{{ player.info.potential }}',
                 '{{ player.skills.game_shape.0 }}',
                 '{{ player.skills.jump_shot.0 }}',
                 '{{ player.skills.jump_range.0 }}',
                 '{{ player.skills.outside_def.0 }}',
                 '{{ player.skills.handling.0 }}',
                 '{{ player.skills.driving.0 }}',
                 '{{ player.skills.passing.0 }}',
                 '{{ player.skills.inside_shot.0 }}',
                 '{{ player.skills.inside_def.0 }}',
                 '{{ player.skills.rebounding.0 }}',
                 '{{ player.skills.shot_blocking.0 }}',
                 '{{ player.skills.stamina.0 }}',
                 '{{ player.skills.free_throw.0 }}',
                 '{{ player.skills.experience.0 }}'
                ],
            {% endfor %}
        ];
        
        $(document).ready(function() {
            $('#teamPlayers').DataTable( {
                data: teamPlayersData,   
                columns: [
                    { title: 'Name', width:'8%'},
                    { title: 'Age'},
                    { title: 'Salary'},
                    { title: 'DMI'},
                    { title: 'Pot'},
                    { title: 'GS'},
                    { title: 'JS'},
                    { title: 'JR'},
                    { title: 'OD'},
                    { title: 'Ha'},
                    { title: 'Dr'},
                    { title: 'Pa'},
                    { title: 'IS'},
                    { title: 'ID'},
                    { title: 'Re'},
                    { title: 'BS'},
                    { title: 'St'},
                    { title: 'FT'},
                    { title: 'Ex'},
                ]
            }               
            );
            
        });

    </script>
    <style>
        .teamInfo {
            margin: 0 auto;
            text-align: center;
        }
        .teamPlayersDiv {
            margin: 0 auto;
            width: 60%;
        }
        .teamPlayersDiv table{
            table-layout: fixed;
            width: 100%;
            text-align: center;
        }

    </style>
    <title>{{ team.name }}</title>
</head>
<body>
    <div class="teamInfo">
        <h1>{{ team.name }}</h1>
        <h3>ID: {{ team.id }}</h3>
    </div>
    <div class="teamPlayersDiv">
        <table id="teamPlayers" class="display stripe">            
        </table>
    </div>
</body>
{% endif %}

</html>
